<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
</head>
<body>

    <div id="wrap">
        <h2>사용자로부터 입력받기</h2>
        <div class="box1">
            <form action="#">
                <!-- //label에 for값과 input에 id값이 같아야 연결됨 -->
                <label for="name">이름</label>
                <input type="text" id="name" name="my-name">
                <br><br>
                <label for="age">나이</label>
                <input type="number" id="age" name="my-age">
                <br><br>
                <button type="submit">제출</button>
                <button type="reset">초기화</button>

            </form>
        </div> 
        <div class="box2">
            <form action="#">
                <fieldset>
                    <legend>반장</legend>
                    <label for="neme1">이름</label>
                    <input type="text" id="name1" name="name-1">
                    <br><br>
                    <label for="age1"> 나이</label>
                    <input type="number" id="age1" name="age-1">
                </fieldset>

                <fieldset>
                    <legend>부반장</legend>
                    <label for="neme2">이름</label>
                    <input type="text" id="name2" name="name-2">
                    <br><br>
                    <label for="age2"> 나이</label>
                    <input type="number" id="age2" name="age-2">
                </fieldset>
            </form>
        </div> 
        <div class="box3">
            <form action="#">
                <label for="txt">text</label>
                <input type="text" id="txt" placeholder="5자 이하" maxlength="5">
                <br><br>
                <label for="src">search</label>
                <input type="text" id="src">

                
                <br><br>
                <button type="submit">제출</button>
            </form>
        </div> 
        <div class="box4">
            <label for="num">number</label>
            <input type="number" name="num" id="num" min="0" max="10">

            <label for="rg">range</label>
            <input type="range" min="0" max="100" step="20">

            <label for="dt">date</label>
            <input type="date" id="dt" min="2020-01-01" max="2025-12-31">

            <form action="#">
                <label for="name3">이름 : </label>
                <input type="text" id="name3" required> <!-- 필수로 적어야할때 -->

                <label for="part"> 웹반 : </label>
                <input type="text" id="part" value="웹604호" readonly> <!-- 읽기전용 -->
                <button type="submit">확인</button>
            </form>
        </div> 
        <div class="box5">
            <h3>메모</h3>
            <label for="mg">메세지를 입력하세요</label>
            <textarea name="msg" id="mg" cols="30" rows="10"></textarea>
        </div> 
        <div class="box6">
            <h3>select, option태그</h3>
            <label for="lang">언어</label>
            <select name="lang" id="lang">
                <option value="">--선택하기--</option>
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="javaScript">자바스크립트</option>
                <option value="React">리액트</option>
            </select>

            <br><br>

            <h3>optgroup태그</h3>
            <label for="shopping">쇼핑목록</label>
            <select name="shop" id="shopping">
                <optgroup label="과일">
                    <option value="f_a">사과</option>
                    <option value="f_g">포도</option>
                    <option value="f_o">오렌지</option>
                </optgroup>

                <optgroup label="채소">
                    <option value="v_c">당근</option>
                    <option value="v_t">토마토</option>
                    <option value="v_e">가지</option>
                </optgroup>

                <optgroup label="고기">
                    <option value="m_b">소고기</option>
                    <option value="m_p">돼지고기</option>
                    <option value="m_c">닭고기</option>
                </optgroup>
            </select>
        </div> 
        <div class="box7">
            <fieldset>
                <legend>성별</legend>
                <input type="radio" name="gender" checked>남자
                <input type="radio" name="gender">여자
            </fieldset>

            <br><br>

            <fieldset>
                <legend>지역선택</legend>
                <input type="radio" name="area" checked>서울
                <input type="radio" name="area">경기
                <input type="radio" name="area">인천
                <input type="radio" name="area">부산
            </fieldset>

            <br><br>

            <fieldset>
                <legend>과일(중복선택)</legend>
                <input type="checkbox" name="fruit" checked>사과
                <input type="checkbox" name="fruit">배
                <input type="checkbox" name="fruit">단감
                <input type="checkbox" name="fruit">수박
                <input type="checkbox" name="fruit">포도
                <input type="checkbox" name="fruit">참외


            </fieldset>


        </div> 
    </div>
    
</body>
</html>
